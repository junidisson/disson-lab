<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disson Lab â€” Hero Mockup v1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --sage-green: #87A878;
            --forest-green: #2D4739;
            --cream: #FDFBF7;
            --wood: #D4C4B0;
            --text-dark: #2C2C2C;
            --text-light: #FDFBF7;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--cream);
            color: var(--text-dark);
            -webkit-font-smoothing: antialiased;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Subtle gradient for better text readability */
            background: radial-gradient(ellipse at center, rgba(253,251,247,0.3) 0%, transparent 70%);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 40px;
        }

        /* Logo */
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 600;
            color: var(--forest-green);
            letter-spacing: -0.02em;
            margin-bottom: 16px;
            text-shadow: 0 2px 20px rgba(253,251,247,0.5);
        }

        .logo span {
            font-weight: 500;
            color: var(--sage-green);
        }

        /* Tagline */
        .tagline {
            font-family: 'Inter', sans-serif;
            font-size: clamp(1.1rem, 3vw, 1.5rem);
            font-weight: 400;
            color: var(--forest-green);
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: 48px;
            opacity: 0.9;
        }

        /* CTA Button */
        .cta {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 18px 40px;
            background: var(--forest-green);
            color: var(--cream);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            border-radius: 100px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(45, 71, 57, 0.3);
        }

        .cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(45, 71, 57, 0.4);
            background: #3a5a48;
        }

        .cta svg {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        .cta:hover svg {
            transform: translateX(4px);
        }

        /* Nav (minimal) */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 24px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(253,251,247,0.8);
            backdrop-filter: blur(10px);
        }

        .nav-logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--forest-green);
            text-decoration: none;
        }

        .nav-logo span {
            color: var(--sage-green);
        }

        .nav-links {
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .nav-links a {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--forest-green);
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .nav-links a:hover {
            opacity: 1;
        }

        .nav-cta {
            padding: 10px 24px !important;
            background: var(--forest-green) !important;
            color: var(--cream) !important;
            border-radius: 100px !important;
            opacity: 1 !important;
        }

        /* Scroll indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            color: var(--forest-green);
            opacity: 0.6;
            animation: bounce 2s infinite;
        }

        .scroll-indicator span {
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 16px 20px;
            }
            .nav-links {
                display: none;
            }
            .hero-content {
                padding: 20px;
            }
            .cta {
                padding: 16px 32px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <a href="#" class="nav-logo">Disson<span>Lab</span></a>
        <div class="nav-links">
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#contact" class="nav-cta">Contact</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <img src="../assets/images/hero-background-hires.png" alt="" class="hero-bg">
        <div class="hero-overlay"></div>
        
        <div class="hero-content">
            <h1 class="logo">Disson<span>Lab</span></h1>
            <p class="tagline">Build in Harmony</p>
            <a href="#contact" class="cta">
                Start a Project
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                    <line x1="5" y1="12" x2="19" y2="12"/>
                    <polyline points="12 5 19 12 12 19"/>
                </svg>
            </a>
        </div>

        <div class="scroll-indicator">
            <span>Scroll</span>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="6 9 12 15 18 9"/>
            </svg>
        </div>
    </section>

</body>
</html>
